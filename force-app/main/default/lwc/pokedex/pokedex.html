<template>

    <lightning-card>
        <template if:true={pokemonList}>
            <div class="slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                <lightning-layout multiple-rows>
                            <template for:each={pokemonList} for:item="pokemon">
                                <c-pokemon-list-item
                                    key={pokemon.id}
                                    pokemon={pokemon}
                                    onselect={handleSelect}
                                    
                                ></c-pokemon-list-item>
                        </template>
                </lightning-layout>
            </div>
            <div class="slds-align_absolute-center" style="height:5rem">
            <template if:true={detailedPokemon}>
                    I Choose You, {selectedPokemon.name}! <img id="img1" src={detailedPokemon}>
            </template>
        </div>
        </template>
    </lightning-card>
</template>
